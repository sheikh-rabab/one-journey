<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: white;
            padding: 0.5em;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 1em;
            margin: 0 0.5em;
        }

        nav a:hover {
            background-color: #555;
        }

        main {
            padding: 2em;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }

        .mySlides {
            display: none;
        }

        img {
            width: 100%;
            height: auto;
        }

        article {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <header>
        <h1>Rabab's Global News Outlet</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <div class="slideshow-container">
            <div class="mySlides">
                <img src="https://www.creativefabrica.com/wp-content/uploads/2022/05/31/FLUFFY-LITTLE-GRAY-TABBY-KITTEN-Graphics-31491092-1.jpg" alt="Image 1">
            </div>
            <div class="mySlides">
                <img src="https://img.freepik.com/premium-photo/cute-tabby-kitten-lies-white-plaid-home-newborn-kitten-baby-cat-kid-animal-cat-concept-domestic-animal-home-pet-cozy-home-cat-kitten_221542-1774.jpg" alt="Image 2">
            </div>
            <div class="mySlides">
                <img src="https://juniperdolls.files.wordpress.com/2022/07/img_0482-4.jpg" alt="Image 3">
            </div>
        </div>

        <article>
            <h2>Global News </h2>
            <p>
                Warning!! Cute kittens have raided the internet. Humanity can't seem to find a way of getting out of their charm. US Natinal Security has advised everyone to stay of the Internet.
            </p>
        </article>
    </main>

    <footer>
        &copy; 2024 Your Website. All rights reserved.
    </footer>

    <script>
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 2000); // Change slide every 2 seconds
        }
    </script>

</body>

</html>
